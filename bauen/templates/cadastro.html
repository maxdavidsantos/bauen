<!doctype html>
<html lang="pt_br">
<head>
    <meta charset="utf-8">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style_cadastro.css">
    <title>Entrar</title>
  
</head>

<body>

<div id="wrapper" class="wrapper-login">
    <a href="login.html"><button id="btn-redirect-login">Já é um membro? Login!</button></a>

    <div id="cadastro-wrapper">
        <div id="cadastro-content">
            <h2>Cadastro</h2>
            <button id="cadastro-gmail" class="btn" ><img src="../images/v97_1.png" width="19px" height="19xp">Entrar com Gmail</button>
            <button id="cadastro-twitter" class="btn"><img src="../images/v96_4.png" width="19px" height="19xp"></button>
            <button id="cadastro-fb" class="btn"><img src="../images/v97_0.png" width="19px" height="19xp"></button>

            <p class="divider">ou</p>

            <form>
                <div class="form-group">
                    <div>
                        <div>
                            <label for="exampleInputEmail1">Nome <input type="name" class="form-control" class="divider" id="exampleInputName1" aria-describedby="Name"></label>
                                <label for="exampleInputUser1">Usuário <input type="user" class="form-control" id="exampleInputUser1" aria-describedby="Name"></label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp">
                    </div>
                    <br>
                    <div>
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="createAccount" name="createAccount" checked>
                        <span class="txt_dash1">Creating an account means you are okay with our Terms of Service, Privacy Policy and our default Notification Settings.</span>
                </div>
                <br>
                <button type="register" id="enviar" class="btn">Cadastrar-se</button>
                <br>
                <span class="upper_center">This site is protected reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</span>

            </form>
        </div>
    </div>
</div>
</body>
</html>
